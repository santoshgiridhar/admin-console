<script src="../../node_modules/steal/steal.js" main="can/view/autorender/">
import can from 'can';
import $ from 'jquery';
import bootstrap from 'bootstrap';
import _ from 'lodash';
import 'models/samplegrid2/fixture';

//Get list of index and Name
//From Name get bank name, amount and active status
//if Active get Name, Gender, Phone, Address and date registered

$("#demo").viewModel().attr({
        data: new can.List(_.times(10, i => {
            return {
                region: ['Europe','America'][i % 2],
                country: ['AUT','USA','SWE','CAN'][i % 4],
                amount: [100, 200, 300][i % 3]
            };
        })),
        selectedRow: null
    });
</script>
